<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/movie-page.css">
  <title>Movie Result</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Movie Result</a>

    <!-- Nav links list -->
    <div class="collapse navbar-collapse nav-list" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="search.html">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="content">
    <!-- Selected movie information -->
    <main class="selected-movie">

      <div class="movie-info">
        <!-- Movie Description -->
        <div id='result_background' class="description">
          <h1 id="movieTitle"></h1>
          <p id="movieDescrip"></p>
        </div>

        <!-- Movie Details (rating, cast, reviews, etc.) -->
        <div class="movie-details">
          <div class="details-fields">
            <h2 id="movie_rating">Rating: </h2>
            <h2>Cast:</h2>
          </div>

          <div class="detail-info">
            <h3></h3>
            <ul id="movie_cast">

            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Similar movie suggestions -->
    <aside class="similar-movies">
      <!-- <div class="similar-movie-card"> -->
      <div class="similar-info">
        <!-- <div class="similar-title">
            <h2>Titanic</h2>
          </div> -->
        <div>
          <iframe id="trailers" width="560" height="315" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/movie-result.js"></script>
      </div>
    </aside>
  </div>

</body>

</html>
