<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/movie-page.css">
    <title>Search Movies</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav links list -->
      <div class="collapse navbar-collapse nav-list" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="search.html">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="favorites.html">Favorites</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Genres
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Horror</a>
              <a class="dropdown-item" href="#">Comedy</a>
            </div>

          </li>

          <li class="search-bar">
            <form class="d-flex">
              <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

  <div class="content">
    <!-- Selected movie information -->
    <main class="selected-movie">
      <div id="trailer-container">
        <!-- Trailer or image goes here -->
        <iframe id="trailers" width="100%" height="100%" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      </div>

      <div class="movie-info">
        <!-- Movie Description -->
        <div id="description">

        </div>

        <!-- Movie Details (rating, cast, reviews, etc.) -->
        <div class="details-container">
          <div class="movie-details">
            <h2>Rated <span id="selectedRating"></span></h2>
            
          </div>
          <div class="movie-details">
            <h2>Cast:</h2>
            <ul id="castList"></ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Similar movie suggestions -->
    <aside class="similar-movies">
      <div class="similar-movie-card">
        <div class="similar-info">
          <div class="similar-title">
            <h2>Titanic</h2>
          </div>

          <div class="similar-description">
            <p>2200 people try the ice bucket challenge</p>
          </div>
        </div>
        <div class="similar-image"></div>
      </div>

      <div class="similar-movie-card">
        <div class="similar-info">

          <div class="similar-title">
            <h2>Captain America</h2>
          </div>

          <div class="similar-description">
            <p>Man gets steroids and a frisbee to end World War II</p>
          </div>
        </div>

        <div class="similar-image"></div>
      </div>

      <div class="similar-movie-card">
        <div class="similar-info">
          <div class="similar-title">
            <h2>The Matrix</h2>
          </div>

          <div class="similar-description">
            <p>Guy takes a pill that alters his reality</p>
          </div>
        </div>

        <div class="similar-image"></div>
      </div>
    </aside>
  </div>
  <button id="test" class="btn btn-outline-success" type="submit">test</button>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/movie-result.js"></script>
  
</body>
</html>
